<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="javascripts/controller.js"></script>
    <script src="javascripts/gyro.min.js"></script>
    <link rel="stylesheet" href="stylesheets/controller.css">
</head>
<body style="height: 100%;">
    <script>
        $(function(){
            var h = $(window).height();
            $("#status").height(h/5);
            $("#pause").height(h/5);
            $("#score").height(h/5);
            $("#trigger").height(h/5*2);
            console.log(h);
        })
    </script>
    <div id="status" class="col-xs-12">
        No connexion
    </div>
    <div id="score" class="col-xs-12">Score: 0</div>
    <div id="pause" class="col-xs-12">Resume</div>

    <div class="col-xs-12" id="trigger">
        <div style="margin-top: 15%;">Press to shoot
        </div>
    </div>
    <audio id="shotgunAudio" src="audio/gunshot.mp3"></audio>

</body>
</html>
