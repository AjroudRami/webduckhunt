<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/home.css">
    <script src="javascripts/form.js"></script>
</head>
<body>
    <div id="outer">
        <div id="mid">
            <div id="inner" class="col-xs-12 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Identification</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <input name="token" id="token" type="number" class="form-control" id="InputToken" aria-describedby="tokenHelp" placeholder="Enter token">
                            </div>
                            <h2><small id="tokenHelp" class="form-text text-muted">This code is displayed on the spectator screen.</small></h2>
                        </form>
                        <button id="playBtn" type="button" class="btn btn-primary" style="margin:10px;">Let's go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
